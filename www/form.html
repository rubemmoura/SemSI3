			<form>
        <legend>Informações do projeto</legend>
			  <div class="form-group">
				  <label for="nomeprojeto">Nome  do projeto</label>
				  <input type="text" class="form-control" id="nomeprojeto" placeholder="Digie o nome do projeto">
			  </div>
			  <div class="form-group">
				  <label for="oquefaz">Oque faz?</label>
				  <textarea class="form-control" id="oquefaz" placeholder="Oque faz?"></textarea>
			  </div>
			  <div class="form-group">
				  <label for="ondeajuda">Onde ajuda?</label>
				  <input type="text" class="form-control" id="ondeajuda" placeholder="Onde ajuda?">
			  </div>
			  <div class="form-group">
				  <label for="doar">Oque precisa para doar?</label>
				  <input type="text" class="form-control" id="doar" placeholder="oque precisa para doar?">
			  </div>
        <div class="form-group">
          <label for="doar">Oque precisa para doar?</label>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Alimentos
            </label>
            <label>
              <input type="checkbox"> Dinheiro
            </label>
            <label>  
              <input type="checkbox"> Roupas
            </label>
          </div>

          </div>
        </div>

        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="text" class="form-control" id="instagram" placeholder="Instagram">
        </div>

          <label for="nome">Nome</label>
